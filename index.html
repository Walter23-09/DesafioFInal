<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Loja Jordan</title>
</head>
<body>
  <header class="header">
    <img src="assets/logos.svg" alt="" class="header__logo">
    <nav class="header__nav">
      <ul class="header__menu">
        <li class="header__item">
          <a href="#" class="header__link header__link_active">home</a>
        </li>
        <li class="header__item">
          <a href="#" class="header__link">man</a>
        </li>
        <li class="header__item">
          <a href="#" class="header__link">woman</a>
        </li>
        <li class="header__item">
          <a href="#" class="header__link">kids</a>
        </li>
        <li class="header__item">
          <a href="#" class="header__link">sale</a>
        </li>
      </ul>
    </nav>
    <nav class="header__commands">
    <a href="#"><img class="header__comands-item" src="assets/Vector.svg" alt=""></a>
    <a href="#"><img class="header__comands-item" src="assets/Vector-1.svg" alt=""></a>
    <a href="#"><img class="header__comands-item" src="assets/avatar.svg" alt=""></a>
    </nav>
  </header>

  <section class="slider">
    <div class="slider__main">
      <div class="product-info">
        <div class="product-info__price">134$</div>
        <div class="product-info__content">
          <div class="product-info__badge">
            <span>exclusive</span>
          </div>
          <div class="product-info__text">
            <strong>JORDAN</strong><br>
            <span>JUMPMAN 2021 PF</span>
          </div>
        </div>
      </div>
    </div>
    <div class="slider__commands">
      <nav class="slider__nav">
        <div class="slider__nav-item"></div>
        <div class="slider__nav-item"></div>
        <div class="slider__nav-item"></div>
        <div class="slider__nav-item"></div>
        <div class="slider__nav-item"></div>
      </nav>
    </div>
  </section>
  <footer class="footer">
    <div class="select-color">
      <div class="select-color__title">choose color:</div>
      <div class="select-color__product">
        <div class="select-color__item"></div>
        <div class="select-color__item"></div>
        <div class="select-color__item"></div>
      </div>
    </div>
    <div class="buttons">
      <button class="button">ADD TO CART</button>
      <button class="button button_outline">BUY NOW</button>
    </div>
    <div class="discription">
      <h3 class="discription__title">INSPIRATION</h3>
      <p class="discription__text">Inspired by the design 
        of the latest Air Jordan game shoe, the Jordan 
        Jumpman 2021 helps up-and-coming players level 
        up their game. 
      </p>
    </div>
  </footer>
</body>
</html>
